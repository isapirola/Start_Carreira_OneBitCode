<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="containerTitle">
        <img src="data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' aria-labelledby='title' aria-describedby='desc' role='img' xmlns:xlink='http://www.w3.org/1999/xlink'%3E%3Ctitle%3ECalculator%3C/title%3E%3Cdesc%3EA solid styled icon from Orion Icon Library.%3C/desc%3E%3Cpath data-name='layer2' fill='%23202020' d='M40 12h4v4h-4z'%3E%3C/path%3E%3Cpath data-name='layer1' d='M52 2H12a2 2 0 0 0-2 2v56a2 2 0 0 0 2 2h40a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM21.5 57a3.5 3.5 0 1 1 3.5-3.5 3.5 3.5 0 0 1-3.5 3.5zm0-11a3.5 3.5 0 1 1 3.5-3.5 3.5 3.5 0 0 1-3.5 3.5zm0-11a3.5 3.5 0 1 1 3.5-3.5 3.5 3.5 0 0 1-3.5 3.5zM32 57a3.5 3.5 0 1 1 3.5-3.5A3.5 3.5 0 0 1 32 57zm0-11a3.5 3.5 0 1 1 3.5-3.5A3.5 3.5 0 0 1 32 46zm0-11a3.5 3.5 0 1 1 3.5-3.5A3.5 3.5 0 0 1 32 35zm10.5 22a3.5 3.5 0 1 1 3.5-3.5 3.5 3.5 0 0 1-3.5 3.5zm0-11a3.5 3.5 0 1 1 3.5-3.5 3.5 3.5 0 0 1-3.5 3.5zm0-11a3.5 3.5 0 1 1 3.5-3.5 3.5 3.5 0 0 1-3.5 3.5zM48 22H16V8h32z' fill='%23202020'%3E%3C/path%3E%3C/svg%3E" alt="Calculator" />
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
            </p>
            <label for="serviceQuality">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
                <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
                    <option disable selected value="0">-- Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
            </p>
            <button type="submit" class="formSubmit">Calcular!</button>
        </form>
    </div>
    <div id="totalTip">
        Gorjeta total:
        R$<span id="tip">0.00</span>
        <span id="each">cada</span>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
